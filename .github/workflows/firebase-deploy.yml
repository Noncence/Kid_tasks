name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g firebase-tools
      - name: Debug - Check files
        run: |
          echo "=== File structure ==="
          ls -la
          echo "=== public folder ==="
          ls -la public/
          echo "=== firebase.json ==="
          cat firebase.json || echo "No firebase.json"
      - name: Deploy to Firebase
        run: |
          firebase projects:list --token "${{ secrets.FIREBASE_TOKEN }}" || echo "Cannot list projects"
          firebase use kid-tasks-c6cf4 --token "${{ secrets.FIREBASE_TOKEN }}" || firebase projects:list --token "${{ secrets.FIREBASE_TOKEN }}"
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --debug
